<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Title Capitalization Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="Title">Modern Title Capitalization Tool</h1>
        <p class="description">Type your title below and it will be automatically capitalized according to the Chcago Manual of Style:</p>
        <textarea id="inputText" placeholder="Type your title here..." oninput="liveCapitalize()"></textarea>
        <h3>Live Capitalized Title:</h3>
        <p id="outputText" class="output"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
